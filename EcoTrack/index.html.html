<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenSteps â€“ Eco Habit Tracker ðŸŒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9;
      color: #2c3e50;
      text-align: center;
    }

    header {
      background-color: #2ecc71;
      color: white;
      padding: 20px;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .habit {
      background: #d4efdf;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .habit input {
      transform: scale(1.3);
      margin-right: 10px;
    }

    .stats {
      margin-top: 20px;
      background: #fef9e7;
      padding: 15px;
      border-radius: 10px;
    }

    #quote {
      font-style: italic;
      color: #145a32;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1e8449;
    }

    progress {
      width: 100%;
      height: 20px;
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>GreenSteps ðŸŒ±</h1>
  <p>Track your daily eco-friendly habits!</p>
</header>

<div class="container">
  <div class="habit">
    <input type="checkbox" class="task" data-points="5"> Used a cloth bag
  </div>
  <div class="habit">
    <input type="checkbox" class="task" data-points="5"> Avoided single-use plastic
  </div>
  <div class="habit">
    <input type="checkbox" class="task" data-points="5"> Turned off unused lights/fan
  </div>
  <div class="habit">
    <input type="checkbox" class="task" data-points="5"> Walked or biked instead of vehicle
  </div>
  <div class="habit">
    <input type="checkbox" class="task" data-points="5"> Saved water today
  </div>

  <div class="stats">
    <p>ðŸŒ¿ Total Green Points: <span id="points">0</span></p>
    <p>ðŸ”¥ Streak Days: <span id="streak">0</span></p>
    <progress id="progressBar" value="0" max="25"></progress>
  </div>

  <div id="quote"></div>

  <button onclick="saveProgress()">âœ… Save My Progress</button>
</div>

<footer>
  Built with ðŸ’š using HTML, CSS, and JavaScript â€“ GreenSteps
</footer>

<script>
  const tasks = document.querySelectorAll(".task");
  const pointsDisplay = document.getElementById("points");
  const streakDisplay = document.getElementById("streak");
  const progressBar = document.getElementById("progressBar");
  const quote = document.getElementById("quote");

  const quotes = [
    "Small steps today, greener Earth tomorrow.",
    "Be the change â€“ recycle, reuse, reduce!",
    "One bottle saved is one step closer to a cleaner world.",
    "Green habits make happy homes.",
    "The Earth is what we all have in common."
  ];

  let streak = localStorage.getItem("streak") || 0;

  function updatePoints() {
    let total = 0;
    tasks.forEach(task => {
      if (task.checked) {
        total += parseInt(task.dataset.points);
      }
    });
    pointsDisplay.textContent = total;
    progressBar.value = total;
  }

  function saveProgress() {
    const today = new Date().toDateString();
    const lastSaved = localStorage.getItem("lastSaved");

    if (today !== lastSaved) {
      if (parseInt(pointsDisplay.textContent) > 0) {
        streak++;
        localStorage.setItem("streak", streak);
      } else {
        streak = 0; // missed a day
        localStorage.setItem("streak", 0);
      }
      localStorage.setItem("lastSaved", today);
    }

    streakDisplay.textContent = streak;
    alert("âœ… Progress saved!");
  }

  // Init
  tasks.forEach(task => {
    task.addEventListener("change", updatePoints);
  });

  // Random quote
  quote.textContent = "ðŸ’¬ " + quotes[Math.floor(Math.random() * quotes.length)];

  // Load streak on page load
  streakDisplay.textContent = streak;
</script>

</body>
</html>
